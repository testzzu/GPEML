{{- $imagePath := .Get "image" | default "/images/photo1.jpg" }}
{{- if hasPrefix $imagePath "/" }}
  {{- $imagePath = $imagePath | strings.TrimPrefix "/" }}
{{- end }}
<div class="member-card">
  <div class="member-avatar">
    <img src="{{ printf "%s%s" site.BaseURL $imagePath }}" alt="{{ .Get "name" }}" loading="lazy">
  </div>
  <div class="member-info">
    <h4 class="member-name">{{ .Get "name" }}</h4>
    <p class="member-affiliation">{{ .Get "affiliation" }}</p>
  </div>
</div>
