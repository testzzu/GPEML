baseURL = 'https://testzzu.github.io/GPEML/'
languageCode = 'en-us'
title = 'GPEML Symposium'
theme = 'PaperMod'

[markup]
  [markup.goldmark]
    [markup.goldmark.renderer]
      unsafe = true

[params]
  # 主题模式: 'auto', 'light', 'dark'
  defaultTheme = 'light'
  # 禁用主题切换以保持一致的学术会议风格
  disableThemeToggle = true
  # 显示修改时间
  ShowReadingTime = true
  # 显示代码复制按钮
  ShowCodeCopyButtons = true
  # 显示文章目录
  ShowToc = false
  # 显示文章导航
  ShowPostNavLinks = true
  # 显示面包屑导航
  ShowBreadCrumbs = true
  # 显示RSS按钮
  ShowRssButtonInSectionTermList = true
  # 封面图片
  # cover.image = '/images/cover.jpg'
  
  [params.assets]
    # 禁用指纹识别以便调试（生产环境可以启用）
    disableFingerprinting = false
    # 主题颜色 - 匹配 PRICAI 风格的深蓝色
    theme_color = "#003366"
    msapplication_TileColor = "#003366"
  
  [params.label]
    # 隐藏导航栏中的标题文字
  text = ""
  hideText = true
  
[menu]
  [[menu.main]]
    identifier = 'home'
    name = 'Home'
    url = '/'
    weight = 10
  [[menu.main]]
    identifier = 'committee'
    name = 'Committees'
    url = '/committee/'
    weight = 20
  [[menu.main]]
    identifier = 'symposium'
    name = 'Symposium'
