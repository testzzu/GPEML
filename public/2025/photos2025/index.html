<script>
    
    (function() {
        const menuToggle = document.getElementById('menu-toggle');
        const menu = document.getElementById('menu');
        
        function isMobile() {
            return window.innerWidth <= 768;
        }
        
        function closeMenu() {
            if (menu && menuToggle) {
                menu.classList.remove('menu-open');
                menuToggle.classList.remove('menu-toggle-active');
                menuToggle.setAttribute('aria-expanded', 'false');
            }
        }
        
        function openMenu() {
            if (menu && menuToggle) {
                menu.classList.add('menu-open');
                menuToggle.classList.add('menu-toggle-active');
                menuToggle.setAttribute('aria-expanded', 'true');
            }
        }
        
        if (menuToggle && menu) {
            
            menuToggle.addEventListener('click', function(e) {
                e.stopPropagation();
                if (isMobile()) {
                    const isExpanded = menuToggle.getAttribute('aria-expanded') === 'true';
                    if (isExpanded) {
                        closeMenu();
                    } else {
                        openMenu();
                    }
                }
            });
            
            
            const menuLinks = menu.querySelectorAll('a');
            menuLinks.forEach(function(link) {
                link.addEventListener('click', function() {
                    if (isMobile()) {
                        closeMenu();
                    }
                });
            });
            
            
            document.addEventListener('click', function(event) {
                if (isMobile()) {
                    const isClickInsideMenu = menu.contains(event.target);
                    const isClickOnToggle = menuToggle.contains(event.target);
                    
                    if (!isClickInsideMenu && !isClickOnToggle && menu.classList.contains('menu-open')) {
                        closeMenu();
                    }
                }
            });
            
            
            let resizeTimer;
            window.addEventListener('resize', function() {
                clearTimeout(resizeTimer);
                resizeTimer = setTimeout(function() {
                    if (!isMobile() && menu.classList.contains('menu-open')) {
                        closeMenu();
                    }
                }, 250);
            });
            
            
            document.addEventListener('keydown', function(event) {
                if (event.key === 'Escape' && menu.classList.contains('menu-open')) {
                    closeMenu();
                }
            });
        }
    })();
</script>

<script>
    let menu = document.getElementById('menu');
    if (menu) {

        if (scrollPosition) {
            menu.scrollLeft = parseInt(scrollPosition, 10);
        }
        
        menu.onscroll = function () {
            localStorage.setItem("menu-scroll-position", menu.scrollLeft);
        }
    }

    document.querySelectorAll('a[href^="#"]').forEach(anchor => {
        anchor.addEventListener("click", function (e) {
            e.preventDefault();
            var id = this.getAttribute("href").substr(1);
            if (!window.matchMedia('(prefers-reduced-motion: reduce)').matches) {
                document.querySelector(`[id='${decodeURIComponent(id)}']`).scrollIntoView({
                    behavior: "smooth"
                });
            } else {
                document.querySelector(`[id='${decodeURIComponent(id)}']`).scrollIntoView();
            }
            if (id === "top") {
                history.replaceState(null, null, " ");
            } else {
                history.pushState(null, null, `#${id}`);
            }
        });
    });

</script>

<script>
    document.querySelectorAll('pre > code').forEach((codeblock) => {
        const container = codeblock.parentNode.parentNode;

        const copybutton = document.createElement('button');
        copybutton.classList.add('copy-code');
        copybutton.innerHTML = 'copy';

        function copyingDone() {
            copybutton.innerHTML = 'copied!';
            setTimeout(() => {
                copybutton.innerHTML = 'copy';
            }, 2000);
        }

        copybutton.addEventListener('click', (cb) => {
            if ('clipboard' in navigator) {
                navigator.clipboard.writeText(codeblock.textContent);
                copyingDone();
                return;
            }

            const range = document.createRange();
            range.selectNodeContents(codeblock);
            const selection = window.getSelection();
            selection.removeAllRanges();
            selection.addRange(range);
            try {
                document.execCommand('copy');
                copyingDone();
            } catch (e) { };
            selection.removeRange(range);
        });

        if (container.classList.contains("highlight")) {
            container.appendChild(copybutton);
        } else if (container.parentNode.firstChild == container) {
            
        } else if (codeblock.parentNode.parentNode.parentNode.parentNode.parentNode.nodeName == "TABLE") {
            
            codeblock.parentNode.parentNode.parentNode.parentNode.parentNode.appendChild(copybutton);
        } else {
            
            codeblock.parentNode.appendChild(copybutton);
        }
    });
</script>
